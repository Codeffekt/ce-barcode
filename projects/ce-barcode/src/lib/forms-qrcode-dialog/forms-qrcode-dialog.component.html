<mat-dialog-content>
    <ng-container *ngIf="barcodeValue">
        <ce-barcode [text]="barcodeValue" type="QR_CODE"></ce-barcode>
    </ng-container>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-stroked-button (click)="this.dialogRef.close()">Fermer</button>
</mat-dialog-actions>
