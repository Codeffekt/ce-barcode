<div class="d-flex flex-column">

    <table mat-table [dataSource]="dataSource" class="w-100 border">
        <ng-container matColumnDef="barcode">
            <th mat-header-cell *matHeaderCellDef>barcode</th>
            <td mat-cell *matCellDef="let block">
                <ce-table-cell-factory [block]="block"></ce-table-cell-factory>
            </td>
        </ng-container>
        <tr class="w-100" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="w-100" *matRowDef="let block; columns: displayedColumns">
        </tr>
    </table>

    <div>{{ctime | calendarDate}}</div>
</div>
